plugins {
    id 'java'
    id 'application'
}

group 'schmille'
version 'Alpha-0.1'

application {
    mainClassName = 'schmille.mcbookhelper.Main'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'schmille.mcbookhelper.Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
